<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--icon-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--title-->
    <title>Frontend Mentor | Profile card component</title>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!--css-->
    <link rel="stylesheet" href="css/styles.css" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <img class="pattern-top" src="images/bg-pattern-top.svg" alt="" />

    <div class="card">
      <img class="card-img-top" src="images/bg-pattern-card.svg" alt="" />
      <div class="card-body">
        <img class="profile-picture" src="images/image-victor.jpg" alt="profile-picture" />
        <h4 class="name">Victor Crest  <span> 26</span></h4>
        <p class="p-name">London</p>
      </div>
      <div class="card-footer">
        <div class="items">
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div class="items">
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div class="items">
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <img class="pattern-bottom" src="images/bg-pattern-bottom.svg" alt="" />
  </body>
</html>
